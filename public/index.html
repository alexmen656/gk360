  <script>
    // Funktion zum Laden des Apple Maps Skripts
    function loadAppleMapsScript(callback) {
      var script = document.createElement('script');
      script.src = 'https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.core.js';
      script.setAttribute('data-libraries', 'services,full-map,annotations');//,geojson
      script.onload = callback;
      document.head.appendChild(script);
    }


    // Funktion, die aufgerufen wird, wenn das Apple Maps Skript geladen ist
    function initializeMapKit() {
      mapkit.init({
        authorizationCallback: function (done) {
          fetch('https://www.gk360.at/api/gemeinde-kompass-360/verify.php')
            .then(res => res.text())
            .then(done);
        },
        language: "de"
      });
    }

    // Lade das Apple Maps Skript und führe dann initializeMapKit aus
    loadAppleMapsScript(initializeMapKit);
  </script>
